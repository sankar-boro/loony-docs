            /* Button */
            .button {
                border: none;

            .button:hover {

                height: 100%;
            }
            </style>
            <style>
            .bottom-border {
                border-bottom: 1px solid #4285F4;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding-left: 10px;
            }
            .inline-styles {
                display: inline-block;
            }
            .inline-styles li {
                display: inline-block;
            }
            
            
            .body-editor-container {
                padding: 10px;
                background-color: #ffffff;
            }
            </style>
            <style>/* Modal */
            .modal {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 32px;
                right: 0;
                bottom: 0;
                z-index: 20;
                display: flex;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                background-color: rgb(0, 0, 0, 0.3) !important;
            }
            .modal-button-container {
                display: flex;
                flex-direction: row;
            }
            .modal-container {
                width: 25%;
                height: 100%;
                margin-left: 75%;
                position: absolute;
                background-color: white !important;
            }
            .modal-body {
                padding: 10px 5px;
            }
            .modal-main-content {
                background-color: red; 
                padding: 10px; 
                border-radius: 3px;
                color: white;
            }
            </style>
            <style>.profile-container {
                position: fixed;
                top: 32px;
                width: 75%;
                margin-right: 12%;
                margin-left: 12%;
                overflow: scroll;
                height: 100vh;
            }
            .profile-container::-webkit-scrollbar { 
                display: none; 
            }
            </style>
            <style>.notification {
                position: fixed;
                width: 200px;
                padding: 10px;
                right: 20px;
                top: 40px;
                font-size: 14px;
                border-radius: 3px;
            }
            .noti-title-con {
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            .noti-title {
                font-size: 18px;
            }
            .noti-body {
                margin-top: 12px;
                font-size: 14px;
                margin-left: 30px;
                color: var(--black-750);
            }
            .noti-close {
                position: absolute;
                top: 5px;
                right: 5px;
            }
            .noti-error {
                color: red;
                background-color: rgb(255, 212, 212);
                padding: 3px 5px;
                border-radius: 50%;
                margin-right: 10px;
            }
            .noti-success {
                color: rgb(36, 136, 27);
                background-color: rgb(206, 252, 204);
                padding: 3px 5px;
                border-radius: 50%;
                margin-right: 10px;
            }
            </style>
            <style>.center {
                justify-content: center;
                align-items: center;
            }
            .login-container, .signup-container {
                position: fixed;
                top: 32px;
                left: 0;
                bottom: 0;
                width: 100%;
                display: flex;
                align-items: center;
            }
            .login-content, .signup-content {
                width: 380px;
                margin-left: auto;
                margin-right: auto;
            }
            .login-header, .signup-header {
                font-size: 32px;
                font-weight: bold;
                margin-bottom: 50px;
            }
